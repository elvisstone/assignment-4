<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="image-area">
            <img src="./image/Ekran görüntüsü3.png" alt="">
        </div>
        <div class="image-text">
            <div class="text-header">
                <h2>Macbook Air 16GB</h2>
                <p class="other-blue-header">M2</p>
            </div>
            <div class="text-second-header">
                <p class="apple-text">Apple</p>
            </div>
            <div class="text-second-header">
                <h3 class="second-header-title">PRODUCT INFO</h3>
                <p class="text-product-detail">
                    Apple M2 chip with 8-core,10-core GPUi16-core Neural Engine 15.3-inch Liquid Retina display with True Tone 1080p FaceTime HD camera MagSafe 3 charging port Two Thunderbolt / USB 4 ports 35W Dual USB-C Port Power Adapter

                </p>
            </div>
            <div class="text-product-storage">STORAGE</div>
            <div class="text-product-gb">
                <button class="gb512">512GB</button>
                <button class="tb1">1TB</button>
                <button class="tb2">2TB</button>
            </div>
            <div class="add-to-card">
                <button><i class="fa-solid fa-cart-shopping"></i>ADD TO CARD</button>
                <p class="price"><span>$</span>1789.99</p>
            </div>
        </div>
    </div>
</body>
</html>
